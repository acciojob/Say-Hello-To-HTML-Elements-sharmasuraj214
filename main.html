<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Apple Varieties</h1>
  </header>

  <main>
    <section class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="main_apple_image.jpg" alt="Main Apple Image">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="green_apple_image.jpg" alt="Green Apple"></li>
            <li><img src="yellow_apple_image.jpg" alt="Yellow Apple"></li>
            <li><img src="orange_apple_image.jpg" alt="Orange Apple"></li>
            <li><img src="red_apple_image.jpg" alt="Red Apple"></li>
            <!-- Add images for different apple varieties -->
          </ul>
        </div>
      </div>
    </section>

    <section class="details">
      <div class="price">
        <h2>Price</h2>
        <p>$7.93</p>
      </div>

      <div class="variant">
        <h2>Varieties</h2>
        <ul>
          <li><span>Green:</span> <img src="green_apple_link.jpg" alt="Green Apple"></li>
          <li><span>Yellow:</span> <img src="yellow_apple_link.jpg" alt="Yellow Apple"></li>
          <li><span>Orange:</span> <img src="orange_apple_link.jpg" alt="Orange Apple"></li>
          <li><span>Red:</span> <img src="red_apple_link.jpg" alt="Red Apple"></li>
          <!-- Add links for different apple varieties -->
        </ul>
      </div>

      <div class="description">
        <h2>BENEFITS</h2>
        <p>Include benefits of the product here.</p>
      </div>

      <div class="add-to-cart">
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <!-- Your footer content -->
  </footer>
</body>
</html>
